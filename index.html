<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up Page</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">


</head>
<body>

<section id="section-1">

    <div class="cover flex-column-without-gap ">
        <h2 class="flex-column-without-gap">
            <span style="font-size: 3em;">Welcome!!</span>
            <span style="color: #cabfbf;">Sign Up to Continue</span>
        </h2>

        <h3 class="flex-column flex-center">
            <span style="text-align: center; color:#fff;"> Already a User? Sign In instead </span>
            <button style="background-color: #fff;color: rgb(127, 92, 214);display: block;" id="toggle-sign-in" >SIGN IN</button>
            <button style="background-color: #fff;color: rgb(127, 92, 214); display: none;" id="toggle-sign-up">SIGN UP</button>
        </h3>
    </div>
    <div class="container">
        <div id="form1" class="form-divs">
            
            <h2> Sign UP</h2>
            <form id="sign-up" class="form flex-column">
                <div class="flex id-container">
                    <span class="">User ID:</span>
                    <input type="text" value="" placeholder="enter your id" id="id" class="input"> 
                </div>
                
                <div class="flex id-container">
                    <span class> Password:</span>
                    <input type="password" value="" placeholder="enter your password" id="password" class="input"> 
                </div>
                
                <div class="button-container flex flex-center">
                    <button type="submit" id="submit">Submit</button>
                </div>
            </form>
            
        </div>
        
        <div id="form2" class="form-divs">
            
            <h2> Sign IN</h2>
            <form id="sign-in" class="form flex-column">
                <div class="flex id-container">
                    <span>User ID:</span>
                    <input type="text" value="" placeholder="enter your id" id="sign-in-id" class="input"> 
                </div>
                
                <div class="flex id-container">
                    <span class="password-span">Password:</span>
                    <input type="password" value="" placeholder="enter your password" id="sign-in-password" class="input"> 
                </div>
                <div class="button-container flex flex-center">
                    <button type="submit" id="sign-in-submit">Submit</button>
                </div>    
            </form>
            
        </div>
    </div>
    
</section>
    
    <h3 style="text-align: center;background-color: green;" id="h3"></h3>
        
        
        
        
        <script src="bootstrap.js"></script>
    </body>
    </html>
